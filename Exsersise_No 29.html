<body>
    <script>
        function array_checking(arra1, arra2) {

for(var i = 0; i < arra1.length; i++) {
  for(var j = i; j < arra1.length; j++) {
    var result = true,
      temp = arra1[i];
    arra1[i] = arra1[j];
    arra1[j] = temp;
    for(var k = 0; k < arra1.length; k++) {
      if(arra1[k] !== arra2[k]) {
        result = false;
        break;
      }
    }
    if(result) {
      return true;
    }
    arra1[j] = arra1[i];
    arra1[i] = temp;
  }
}
return false;
}

document.write(array_checking([10,20,30], [10,20,30]))
document.write(array_checking([10,20,30], [30,10,20]))
document.write(array_checking([10,20,30,40], [10,30,20,40]))

    </script>
      <input type="button" onclick="location.href='index.html'" value=" Home " />
</body>
