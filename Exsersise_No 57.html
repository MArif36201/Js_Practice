    <script>
        function is_monotonous(num) {
    if (num.length === 1) {
        return true;
    }
    var num_direction = num[1] - num[0];
    for (var i = 0; i < num.length - 1; i++) {
        if (num_direction * (num[i + 1] - num[i]) <= 0) {
            return false;
        }
    }
    return true;
}
document.write(is_monotonous([1, 2, 3]));
document.write(is_monotonous([1, 2, 2]))
document.write(is_monotonous([-3, -2, -1]))

    </script>
