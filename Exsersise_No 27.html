    <script>
        function longest_string(str_ara) {
  var max = str_ara[0].length;
  str_ara.map(v => max = Math.max(max, v.length));
  result = str_ara.filter(v => v.length == max);
  return result;
}

document.write(longest_string(['a', 'aa', 'aaa',
                                          'aaaaa','aaaa']))

    </script>
