    <script>
        function angle_Type(angle) {
  if(angle < 90) {
    return "Acute angle.";
  }
  if(angle === 90) {
    return "Right angle.";
  }
  if(angle < 180) {
    return "Obtuse angle.";
  }
  return "Straight angle.";
}

document.write(angle_Type(47))
document.write(angle_Type(90))
document.write(angle_Type(145))
document.write(angle_Type(180))

    </script>
