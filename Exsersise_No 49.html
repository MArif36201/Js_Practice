    <script>
        function different_values(ara, n) {
    var max_val = -1;
    for (var i = 0; i < ara.length; i++) {
        for (var j = i + 1; j < ara.length; j++) {
            var x = Math.abs(ara[i] - ara[j]);
            if (x <= n) {
                max_val = Math.max(max_val, x)
            }
        }
    }
    return max_val
}
document.write(different_values([12, 10, 33, 34], 10));
document.write(different_values([12, 10, 33, 34], 24));
document.write(different_values([12, 10, 33, 44], 40));

    </script>
