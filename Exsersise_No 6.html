<body>
    <script>
        function leapyear(year) {
  return year % 100 === 0 ? year % 400 === 0 : year % 4 === 0;
}
document.write(leapyear(2016));
document.write(leapyear(2000));
document.write(leapyear(1700));
document.write(leapyear(1800));
document.write(leapyear(100));
    </script>
</body>
